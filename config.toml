baseurl = "https://yuanzheshi.com"
title = "Yuanzhe Shi"

theme = "PaperMod"
languagecode = "en"
defaultcontentlanguage = "en"
paginate = 20
canonifyurls = true
pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Yuanzhe Shi"
    keywords = ["blog", "developer", "personal"]
    info = "Developer and Illustrator"
    avatarurl = "images/me.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "Chem is try"
    dateformat = "January 2, 2006"
    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019
    # Git Commit in Footer, uncomment the line below to enable it.
    rtl = false
    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"
    defaultTheme = "auto"
    # Series see also post count
    maxSeeAlsoItems = 5
    # Enable Twemoji
    enableTwemoji = true
    # Custom CSS
    custom_css = []
    # Custom JS
    custom_js = []
    # If you want to use fathom(https://usefathom.com) for analytics, add this section

[params.profileMode]
  enabled = true
  title = "Yuanzhe Shi"
  subtitle = "Developer and Illustrator"
  imageUrl = "me.png"
  imageWidth = 200
  imageHeight = 200
  imageTitle = "my image"

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

